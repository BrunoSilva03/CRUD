<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/task-list.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>


    <main>
        <div id="container">

            
                <div id="formu" hidden>
                    <form action="script.js" id="formulario" type="hidden" method="GET">
                        <label for="txttarefa">Tarefa: </label><input type="text" id="txttarefa" autocomplete="off"><br>
                        <label for="txtdata">Data: </label><input type="date" id="txtdata">
                        <br>
                        <label for="txthorario">Horário: </label><input type="datetime"
                        id="txthorario" autocomplete="off">
                        <p id="botoes-formulario"><input type="button" value="Cancelar" id="button-cancelar" onclick="cancelar()"> <input type="button" value="Confirmar" id="button-confirmar" onclick="confirmar()"></p>
                    </form>
                </div>

                <section class="conteudo" hidden>
                    
                </section>

                <section class="feito" hidden>
                   
                </section>
            


            <p id="textoInicial">Não há tarefas no momento, clique em "+" para Adicionar uma tarefa.</p>
            
                <button id="button-mais" onclick="abrirFormulario()">
                    <img src="imagens/icone-mais-transparente-oficial-50px-50px.png" alt="">
                </button>
        </div>
        
    </main>
    
    <footer>&copy; Bruno Silva Rodrigues</footer>
    
    <script src="script.js"></script>
</body>
</html>
